<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
    <script type="text/javascript">
        // 页面加载完成后执行的函数
        window.onload = function() {
            // 设置一个时间延迟，单位是毫秒
            var delay = 500;

            // 使用setTimeout函数来实现延迟跳转
            setTimeout(function() {
                // 跳转到指定的URL
                window.location.href = 'https://m.tb.cn/h.g1h0QVp';
            }, delay);
        };
    </script>
</head>
<body>
    <p>此页面将在短时间后自动跳转到指定链接。如果没有跳转，请点击<a href="https://m.tb.cn/h.g1h0QVp">这里</a>。</p>
</body>
</html>
